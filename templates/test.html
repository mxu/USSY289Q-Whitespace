<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>{{metric.name}} <small>Test {{$parent.maxTests - $parent.metrics.length}}/{{$parent.maxTests}} started at {{startTime | date:'mediumTime'}}</small></h3>
			</div>
			<div class="panel-body">
				<p ng-style="testStyle" ng-repeat="paragraph in passage.passage">
					<span ng-repeat="line in paragraph">
						{{line}}
					</span>
					<br>
				</p>
			</div>
			<div class="panel-footer">
				<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="doneReading()" ng-disabled="timeTaken">
					<span ng-show="timeTaken">
						Finished in: {{timeTaken / 1000}}s
					</span>
					<span ng-hide="timeTaken">
						I'm done reading
					</span>
				</button>
			</div>
		</div>
		<div id="questionPanel" class="panel panel-default" ng-show="question">
			<div class="panel-heading">
				<h3><span class="label label-danger">{{counter}}</span> <small>seconds remaining for this question</small></h3>
			</div>
			<div class="panel-body">
				<strong>{{question.question}}</strong>
				<hr>
				<p ng-repeat="(letter, option) in question.options"><button type="button" ng-click="select(letter)" class="btn btn-danger">{{letter}}</button>     {{option}}</p>
			</div>
		</div>
	</div>
</div>
